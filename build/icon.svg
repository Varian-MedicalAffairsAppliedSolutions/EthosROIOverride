<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#101010"/>
      <stop offset="100%" stop-color="#161616"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="512" height="512" rx="72" ry="72" fill="url(#bg)"/>

  <!-- CT frame -->
  <rect x="64" y="64" width="384" height="384" rx="24" ry="24" fill="#0b0b0b" stroke="#2b2b2b" stroke-width="8"/>

  <!-- Crosshair -->
  <g stroke="#00A19C" stroke-width="10" opacity="0.85">
    <line x1="256" y1="96" x2="256" y2="416"/>
    <line x1="96" y1="256" x2="416" y2="256"/>
  </g>

  <!-- ROI contour path (dotted) -->
  <path d="M 170 220 C 210 160, 300 160, 340 220 S 360 340, 260 340 140 300, 170 220 Z"
        fill="none" stroke="#EC6602" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"
        stroke-dasharray="10 12"/>

  <!-- "ROI" letters -->
  <g fill="#eaeaea" opacity="0.9">
    <text x="96" y="136" font-family="Inter,Segoe UI,Arial,Helvetica,sans-serif" font-size="64" font-weight="700">ROI</text>
  </g>
</svg>
